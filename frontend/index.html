<!doctype html>
<html lang="en" data-skin="classic" data-bs-theme="light" data-menu-color="dark" data-topbar-color="light" data-layout-position="fixed" data-sidenav-size="default" data-sidenav-user="true">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INSPINIA - Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- INSPINIA JavaScript Files -->
    <script src="/assets/js/vendors.min.js"></script>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/app.js"></script>
    
    <!-- Chart and Map Libraries -->
    <script src="/assets/plugins/echarts/echarts.min.js"></script>
    <script src="/assets/plugins/jsvectormap/jsvectormap.min.js"></script>
    <script src="/assets/js/maps/world.js"></script>
    
    <!-- Summernote Plugin CSS -->
    <link href="/assets/plugins/summernote/summernote-bs5.min.css" rel="stylesheet">
    
    <!-- Summernote Plugin JS -->
    <script src="/assets/plugins/summernote/summernote-bs5.min.js"></script>
    
    <script src="/assets/js/pages/dashboard-2-custom.js"></script>
    
    <!-- Debug Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded');
        console.log('jQuery available:', typeof $ !== 'undefined');
        console.log('Bootstrap available:', typeof bootstrap !== 'undefined');
        console.log('Config available:', typeof window.config !== 'undefined');
        console.log('ECharts available:', typeof echarts !== 'undefined');
        console.log('jsVectorMap available:', typeof jsVectorMap !== 'undefined');
        
        // Force correct topbar color and clear any cached settings
        console.log('Forcing topbar color to light...');
        document.documentElement.setAttribute('data-topbar-color', 'light');
        
        // Clear any cached config that might override the topbar color
        if (sessionStorage.getItem('__INSPINIA_CONFIG__')) {
          try {
            const config = JSON.parse(sessionStorage.getItem('__INSPINIA_CONFIG__'));
            config.topbar = { color: 'light' };
            sessionStorage.setItem('__INSPINIA_CONFIG__', JSON.stringify(config));
            console.log('Updated cached config to use light topbar');
          } catch (e) {
            console.log('Error updating cached config:', e);
          }
        }
        
        // Force the topbar background to white
        const topbar = document.querySelector('.app-topbar');
        if (topbar) {
          topbar.style.background = '#ffffff';
          topbar.style.backgroundImage = 'none';
          console.log('Applied white background to topbar');
        }
        
        // Additional fix: Run after a short delay to ensure all styles are loaded
        setTimeout(() => {
          const topbarElements = document.querySelectorAll('.app-topbar, .topbar-menu');
          topbarElements.forEach(element => {
            element.style.background = '#ffffff';
            element.style.backgroundImage = 'none';
            element.style.backgroundColor = '#ffffff';
          });
          console.log('Applied delayed topbar background fix');
        }, 100);
        
        // Force the correct topbar color attribute
        document.documentElement.setAttribute('data-topbar-color', 'light');
        console.log('Set data-topbar-color to light');
      });
    </script>
  </body>
</html>
